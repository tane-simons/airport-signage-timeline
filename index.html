<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Split-Flap Timeline</title>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="imgs/plane.png">
        <h1>History of Airport Wayfinding Design</h1>
    </header>
    <div id="bg">
        <div id=controls>
            <div id="year-advancement">
                <p id="year">Year</p>
                <p id="advancement">Advancement</p>
            </div>
            <div class="buttons">
                <button id="prev">← Back</button>
                <button id="next">Next →</button>
            </div>
        </div>
        <div id="container">
        </div>
        <div id="img-container">
            <img id="image">
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
